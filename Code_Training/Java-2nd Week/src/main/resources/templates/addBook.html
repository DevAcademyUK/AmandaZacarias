<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Book - Bookcase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="text-center jumbotron pt-1">
    <h1 class="pb-2">Add a new book to your collection</h1>

    <form action="#" th:action="@{/bookAdded}" th:object="${book}" method="post">

        <p class="col-md-12 font-weight-bold mb-1 mt">Book ID</p>
        <input type="text" class="col-md-4 text-center" th:field="*{bookID}" th:value="${book.getBookID()}" readonly/>
        <p class="col-md-12 font-weight-bold mb-1 mt-1">Book Title</p>
        <input type="text" class="col-md-4 text-center" th:field="*{bookTitle}" placeholder="Book Title e.g. The BFG"/>
        <p class="col-md-12 font-weight-bold mb-1 mt-1">Book Author</p>
        <input type="text" class="col-md-4 text-center" th:field="*{bookAuthor}" placeholder="Book Author e.g. Roald Dahl"/>
        <p class="col-md-12 font-weight-bold mb-1 mt-1">Year Published</p>
        <input type="text" class="col-md-4 text-center" th:field="*{bookYear}" placeholder="Year Published e.g. 1994"/>
        <br>
        <input type="text" class="btn btn-danger mt-2 mr-2" value="Reset">
        <input type="text" class="btn btn-primary mt-2 ml-2" value="Submit">

    </form>
</div>

<div class="text-center">
    <a href="/" class="btn bth-success">Back to Homepage</a>
</div>

</body>
</html>
